    <main>
        <section class="login--img">
            <img class="logo--login" src="./assets/img/Luova_logo1.jpeg" alt="Logo Luova"></a>
        </section>
        <section class="form contenedor">
            <form class="form-login " id="formulario" method="">
                <h1 class="form-login--titulo">Iniciar Sesión</h1>
                <div class="inputs">
                    <input class="inputs--input" type="email" placeholder="Ingresa tu correo electrónico" id="txtemail"
                        data-tipo="email" required>
                    <span class="input--mensaje"></span>
                </div>
                <div class="inputs">
                    <input class="inputs--input" type="password" placeholder="Ingresa tu contraseña" id="txtpass"
                        data-tipo="pass" required>
                    <span class="input--mensaje"></span>
                </div>
                <button class="form-login--boton boton" id="btnLogin" type="submit">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <section class="rodapie contenedor">
            <nav class="rodapie-menu ">
                <img class="rodapie-menu--logo" src="./assets/img/Luova_logo1_grande.jpeg" alt="Logo">
                <ul class="rodapie-menu--items">
                    <li class="rodapie-menu--link">Quienes somos</li>
                    <li class="rodapie-menu--link">Nuestras tiendas</li>
                    <li class="rodapie-menu--link">Nuestros productos</li>
                    <li class="rodapie-menu--link">Anúncie aquí</li>
                </ul>
            </nav>
            <form class="form-rodapie">
                <h3 class="form-rodapie--titulo">Te escuchamos</h3>
                <div class="inputs">
                    <input data-tipo="name" class="inputs--input" type="text" placeholder="Tu nombre:" required
                        pattern="([A-Za-z])\w+" title="Escribe solo letras.">
                    <span class="input--mensaje"></span>
                </div>
                <div class="inputs">
                    <textarea data-tipo="message" class="inputs--textarea" type="text" placeholder="Tu mensaje:"
                        required></textarea>
                    <span class="input--mensaje"></span>
                </div>
                <button class="form-rodapie--boton boton" type="submit">Enviar mensaje</button>
            </form>
        </section>
        <section class="rodapie-info">
            <p class="rodapie-info--parrafo">Desarrollado por: Juan Delgado</p>
            <p class="rodapie-info--parrafo">Desarrollador Front-end</p>
            <p class="rodapie-info--parrafo">2023</p>
        </section>
    </footer>
