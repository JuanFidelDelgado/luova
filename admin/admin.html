<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luova | Administrador</title>

    <!-- FUENTES DE GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&family=Righteous&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- ICONOS REMIX -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- ESTILOS DE LA PÁGINA -->
    <link rel="stylesheet" type="text/css" href="../assets/css/base/base.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/base/variables.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/base/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/nav/nav.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/portada.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/productos/productos.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/producto/producto.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/rodapie/rodapie.css">
</head>

<body>
    <header>
        <nav class="nav">
            <section class="nav-contenido contenedor">
                <a href="#"><img class="nav-logo" src="../assets/img/Luova_logo1.jpeg" alt="Logo Luova"></a>
                <div class="nav-grupo">
                    <a href="../index.html" class="nav-boton">
                        <i class="ri-login-box-line"> </i> Salir
                    </a>
                    <form class="nav-buscar">
                        <input class="nav-buscar--input" type="search" placeholder="Buscar">
                        <a class="nav-buscar--btn" href="#">
                            <i class="ri-search-line"></i>
                        </a>
                    </form>
                </div>
            </section>
        </nav>
        <section class="portada">
            <img class="portada--img" src="../assets/img/banner_productos.jpg" alt="portada de productos">
        </section>
    </header>

    <main>
        <section class="productos contenedor">
            <div class="productos-cabecera">
                <h1 class="productos-cabecera--titulo">Todos los productos</h1>
                <a class="productos-cabecera--boton boton" href="./registrar-producto.html"><i
                        class="ri-add-circle-line icon-right"></i>Agregar
                    producto
                </a>
            </div>
            <div class="productos-cards" id="cardsProducto"></div>

            <template id="templateProductos">
                <article class="producto">
                    <img class="producto--portada" src="" alt="Akatsuki no Yona" data-portada>
                    <h2 class="producto--titulo" data-titulo>One Piece</h2>
                    <p class="producto--precio" data-precio>$<span>60,00</span></p>
                    <p class="producto--id" data-id>#<span>1</span></p>
                    <p class="producto--detalle" data-detalle></p>
                    <div class="producto-config">
                        <a href=""><i class="producto-config--icon ri-delete-bin-2-fill" data-delete="delete"></i></a>
                        <a href=""><i class="producto-config--icon ri-pencil-fill" data-edit="edit"></i></a>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer>
        <section class="rodapie contenedor">
            <nav class="rodapie-menu">
                <img class="rodapie-menu--logo" src="../assets/img/Luova_logo1.jpeg" alt="Logo" style="width: 50%;">
                <ul class="rodapie-menu--items">
                    <li class="rodapie-menu--link">Quienes somos</li>
                    <li class="rodapie-menu--link">Nuestras tiendas</li>
                    <li class="rodapie-menu--link">Nuestros productos</li>
                    <li class="rodapie-menu--link">Anúncie aquí</li>
                </ul>
            </nav>
        </section>
        <section class="rodapie-info">
            <p class="rodapie-info--parrafo">Juan Delgado</p>
            <p class="rodapie-info--parrafo">Desarrollador Front-end</p>
            <p class="rodapie-info--parrafo">2023</p>
        </section>
    </footer>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
    "></script>
    <script src="../assets/js/index.js"></script>
    <script src="../controller/Producto/admin.controller.js" type="module"></script>
</body>

</html>
